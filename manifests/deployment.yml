apiVersion : apps/v1
kind: Deployment
metadata:
  name: ayomipocalendara 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ayomipocalendara
  template:
    metadata:
      labels:
        app: ayomipocalendara 
    spec:
      containers:
        - name: ayomipocalendara 
          image: calendararegistry.azurecr.io/ayomipocalendara
          imagePullPolicy: Always
          command: ["npm", "run", "start"]
          ports:
          - containerPort: 6822
        env:
        - name: CLIENT_ID
          value: $(CLIENT_ID)
        - name: CLIENT_SECRET
          value: $(CLIENT_SECRET)
        - name: REDIRECT_URL
          value: $(REDIRECT_URL)
        - name: PROFILE_URL
          value: $(PROFILE_URL)
        - name: MONGO_URI
          value: $(MONGO_URI)
        - name: API_URL
          value: $(API_URL)
        - name: JWT_SECRET
          value: $(JWT_SECRET)
        - name: API_VERSION
          value: $(API_VERSION)
        - name: PORT
          value: $(PORT)