apiVersion : apps/v1
kind: Deployment
metadata:
  name: ayomipocalendara 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ayomipocalendara
  template:
    metadata:
      labels:
        app: ayomipocalendara 
    spec:
      containers:
        - name: ayomipocalendara 
          image: calendararegistry.azurecr.io/ayomipocalendara
          imagePullPolicy: Always
          command: ["npm", "run", "start"]
          ports:
          - containerPort: 6822
          env:
          - name: PORT
            value: PORT
          - name: MONGO_URI
            value: MONGO_URI